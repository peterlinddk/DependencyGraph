<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dependency Graph</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Graph</h1>
    <svg viewBox="0 0 1000 800">
        <g class="node" transform="translate(288 0)">
            <rect  x="0" y="0" width="100" height="76"/>
            <foreignObject x="0" y="0" width="100" height="76">
                <div class="nodeinfo">
                    <p class="nodename">The Perfect Programming Process</p>
                    <p class="nodetype">design</p>
                </div>
            </foreignObject>
        </g>

        <line  x1="338" y1="76" x2="338" y2="144"/>

        
        <g class="node" transform="translate(0 144)">
            <rect  x="0" y="0" width="100" height="76"/>
            <foreignObject x="0" y="0" width="100" height="76">
                <div class="nodeinfo">
                    <p class="nodename">Separation of Concerns</p>
                    <p class="nodetype">design topic</p>
                </div>
            </foreignObject>
        </g>

        <line  x1="100" y1="181" x2="133" y2="181"/>

        <g class="node" transform="translate(133 144)">
            <rect  x="0" y="0" width="100" height="76"/>
            <foreignObject x="0" y="0" width="100" height="76">
                <div class="nodeinfo">
                    <p class="nodename">Component thinking</p>
                    <p class="nodetype">design topic</p>
                </div>
            </foreignObject>
        </g>

        <line  x1="233" y1="181" x2="288" y2="181"/>
        

        <g class="node" transform="translate(288 144)">
            <rect  x="0" y="0" width="100" height="76"/>
            <foreignObject x="0" y="0" width="100" height="76">
                <div class="nodeinfo">
                    <p class="nodename">Make a plan</p>
                    <p class="nodetype">design</p>
                </div>
            </foreignObject>
        </g>

          
          
          
          
        
    </svg>
    
    <script src="script.js"></script>
</body>
</html>
